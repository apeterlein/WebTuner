	<body id="body">
		<div class="header">
			<div class="row">
				<div class="button black" id="Digit2" data-key="CS">2: C# / D♭</div>
				<div class="button black" id="Digit3" data-key="DS">3: D# / E♭</div>
				<div class="button gray"></div>
				<div class="button black" id="Digit5" data-key="FS">5: F# / G♭</div>
				<div class="button black" id="Digit6" data-key="GS">6: G# / A♭</div>
				<div class="button black" id="Digit7" data-key="AS">7: A# / B♭</div>
			</div>
			<div class="row">
				<div class="button white" id="KeyQ" data-key="C">Q: C</div>
				<div class="button white" id="KeyW" data-key="D">W: D</div>
				<div class="button white" id="KeyE" data-key="E">E: E</div>
				<div class="button white" id="KeyR" data-key="F">R: F</div>
				<div class="button white" id="KeyT" data-key="G">T: G</div>
				<div class="button white" id="KeyY" data-key="A">Y: A</div>
				<div class="button white" id="KeyU" data-key="B">U: B</div>
			</div>
		</div>
		<div class="box" id="box"></div>
		<div class="footer">
			<div class="row">
				<select id="octave">
					<option value="0">Octave 0</option>
					<option value="1">Octave 1</option>
					<option value="2">Octave 2</option>
					<option value="3">Octave 3</option>
					<option value="4">Octave 4</option>
					<option selected="selected" value="5">Octave 5</option>
					<option value="6">Octave 6</option>
					<option value="7">Octave 7</option>
					<option value="8">Octave 8</option>
				</select>
			</div>
		</div>
	</body>
